syntax = "proto3";

package qoin;

import "mediapipe/framework/formats/landmark.proto";

service FaceMesh {
  rpc FaceMeshStream(FaceMeshRequest) returns (stream FaceMeshReply) {}
}

message FaceMeshRequest {}

message FaceMeshReply {
  repeated mediapipe.NormalizedLandmarkList landmark_list = 1;
}
